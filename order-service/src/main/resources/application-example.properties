spring.application.name=application_name

spring.kafka.bootstrap-servers=172.xxx.xxx.xxx:xxxx
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.topic.name=kafka_topic_name

spring.data.mongodb.uri=mongodb+srv://<username>:<password>@cluster0.********.mongodb.net/<dbname>?retryWrites=true&w=majority&appName=Cluster0
spring.data.mongodb.database=database_name_in_mongodb